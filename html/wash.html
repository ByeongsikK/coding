<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>빨래방</title>
    <link rel="stylesheet" type="text/css" href="/css/wash.css">
</head>
<body>
   <div class="inner">
       <h1>WASH CENTER OPEN</h1>
       <section>
           <img src="/images/wash/wash1.png" alt="즐거운 빨래방">
           <div class="txtbox">
               <span>즐거움</span>
               <h2>ENJOY</h2>
               <p>귀찮은 가사 노동인줄만 알았던 빨래,뽀송뽀송한 빨래의 감촉을 느끼는 순간 기분까지 즐거워집니다.</p>
           </div>
       </section>


       <section class="box2">
           <div class="txtbox">
               <span>아늑함</span>
               <h2>COSY</h2>
               <p>아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔 즐길수 있는
                나만의 멋진 아지트, 그 사이에 빨래 끝!</p>
           </div>
           <img src="/images/wash/wash2.png" alt="아늑한 빨래방">
       </section>



       <section>
           <img src="/images/wash/wash3.png" alt="건강한 빨래방">
           <div class="txtbox">
               <span>건강함</span>
               <h2>HEALTHY</h2>
               <p>향균 세탁과 살균건조로 미세먼지, 황사, 집먼지 진드기, 걱정 끝! 건강하고 품격있는 라이프스타일을 즐겨보세요.</p>
           </div>
       </section>
   </div>

</body>
</html>
